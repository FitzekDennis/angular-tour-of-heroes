<h3 class="header__heroes">Top Heroes</h3>
<div class="top-heroes__container">
  <div *ngFor="let hero of heroes$ | async" class="hero__container">
    <a style="text-decoration: none;" [routerLink]="['/detail', hero.id]">
      <h4 class="module">{{hero.name}}</h4>
    </a>
  </div>
</div>
